<div class="container-fluid">
    <div class="row" ng-controller="disciplina" ng-init="listarDisciplinas(); mostrarCadastrar= true; mostrarAtualizar=false;">

        <!-- Formulário -->
        <div class="col-md-3 ml-auto mt-4 rounded-left bg-light border-dark border-left border-top border-bottom">
            <h5 class="my-3">Cadastrar disciplina</h5>
            <div class="form">
                <form name="form" id="formDisciplina" novalidate ng-class="{'submitted': submitted}"
                    ng-submit="submitted=true;">

                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input required ng-model="disciplina.nome"
                            ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 } }"
                            type="text" class="form-control input-border" id="nome" name="nome" minlength="1"
                            maxlength="20" autocomplete="off" aria-describedby="erro">
                        <small id="erro" class="text-white bg-danger" ng-show="form.nome.$error.minlength">Informe
                            um
                            nome.</small>
                    </div>

                    <!-- Cadastrar -->
                    <button class="btn btn-secondary w-100 mb-3" ng-if="mostrarCadastrar" ng-click="cadastrar(disciplina)"
                        type="submit">Cadastrar</button>


                    <!-- Atualizar -->
                    <div class="form-row" ng-if="mostrarAtualizar">
                        <div class="form-group col-md-9">
                            <button class="btn btn-secondary w-100" ng-click="submitted=true; atualizar(disciplina);"
                                type="submit">Atualizar</button>
                        </div>
                        <div class="form-group col-md-3">
                            <button class="btn btn-danger w-100" ng-click="cancelarAtualizar()">
                                Cancelar
                            </button>
                        </div>
                    </div>

                </form>
            </div class="form">
        </div>

        <!-- Consultar -->
        <div class="col-md-6 mr-auto mt-4 rounded-right bg-light border border-dark">
            <h5 class="my-3">Busca</h5>

            <!-- Busca -->
            <div class="form-group">
                <label for="busca">Pesquisar</label>
                <div id="busca" class="bg-white rounded input-group mb-2" title="Pesquisar...">
                    <input ng-model="busca"
                        ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 } }" type="text"
                        class="border-right-0 form-control input-border" id="busca">
                    <div class="input-group-prepend">
                        <div class="input-group-text rounded-right border-dark input-border lupa"><img
                            src="app\imgs\search.svg" width="15" alt="Pesquisar"></div>
                    </div>
                </div>
            </div>

            <div class="table-responsive-sm table-borderless border-left border-right border-top border-dark rounded">
                <!-- Tabela -->
                <table class="text-center mx-auto table-sm table table-hover mb-3">
                    <thead class="bg-secondary text-white rounded">
                        <th class="border-right border-bottom border-dark">Código</th>
                        <th class="border-right border-left border-bottom border-dark">Nome</th>
                        <th class="border-left border-bottom border-dark">Ações</th>
                    </thead>
                    <tbody class="table">
                        <tr ng-repeat="disciplina in disciplinaList | filter: busca">
                            <td class="align-middle border-right border-bottom  border-dark">
                                {{disciplina.id}}
                            </td>
                            <td class="align-middle border-left border-right border-bottom  border-dark">{{disciplina.nome}}
                            </td class="align-middle">
                            <td class="align-middle border-left border-bottom  border-dark">
                                <div>
                                    <a title="Editar" class="btn" ng-click="buscarAluno(disciplina.id)"><img
                                            src="app\imgs\pencil.svg" alt="Editar" width="22"></a>
                                    <a title="Excluir" class="btn" ng-click="excluir(disciplina.id)"><img
                                            src="app\imgs\remove.svg" alt="Excluir" width="22"></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
